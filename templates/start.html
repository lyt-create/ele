{% extends 'base.html' %}
{% block header %}发起拼团{% endblock %}
{% block content %}
<section class="ui-container">
<div class="demo-item" style="margin-top: 3%">
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="" method="post">{% csrf_token %}
                    <div class="ui-form-item ui-border-b">
                        <label>
                            拼团名称
                        </label>
                        <input type="text" placeholder="请输入拼团名称" name="name" maxlength="40" minlength="1" required="required"/>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>
                            拼团人数
                        </label>
                        <input type="number" placeholder="请输入拼团上限人数" name="num" minlength="1" required="required"/>
                    </div>
                    <div class="demo-item">
                    <div class="ui-form-item ui-border-b">
                        <label>拼团模板</label>
                        <div class="ui-select">
                            <select name="pm">
                                {% for p in mdata %}
                                <option value="{{ p.id }}">{{ p.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="ui-form-item ui-form-item-link ui-border-b">
                        <a href="createmodel.html" style="font-size: 15px">没有模板？请点击创建</a>
                    </div>
                    </div>
                    <div class="ui-form-item ui-form-item-textarea ui-border-b">
                        <label>
                            备注说明
                        </label>
                        <textarea placeholder="备注说明" name="remark"></textarea>
                    </div>

                    <div class="demo-block" style="margin-top: 40%">
                        <div class="ui-btn-wrap">
                                <button class="ui-btn-lg ui-btn-primary" onclick="javascript:return sub()" type="button">
                                    发起拼团
                                </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
    
    <script>
    function sub() {
        var msg = "您真的确定要发起拼团吗？\n\n";
        if (confirm(msg)==true){
            $("form").submit();
        }else{
            return false;
        }
    }
    </script>
{% endblock %}
